<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use Strict</title>
</head>
<body>
    <script>
        'use strict'
        //undeclared variable is not allowed
        // x = 'vipul';
        // console.log(x);

        //undeclared object is not allowed
        //  let x = {
        //     name:'Vipul',
        //     address:'Bangalore',
        //     sub:'Javascript'
        // }
        // console.log(x);

        //deleting an object is not allowed
        let x = {
            name:'Vipul',
            address:'Bangalore',
           sub:'Javascript'
        }
        delete x.sub;
        console.log(x);




    </script>
</body>
</html>
