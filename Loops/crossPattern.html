<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '';
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i == j) {
                    str += '*';
                }
                else if ((i == 1 && j == 5) || (i == 2 && j == 4) || (i == 4 && j == 2) || (i = 5 && j == 1)) {
                    str += '*';
                }
                else {
                    str += ' ';
                }
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
