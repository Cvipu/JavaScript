<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let factorial = null;
        let num = Number(prompt("Enter your number"));
        let result = num;
        if(num == 0){
            console.log("Factorial of 0 is 1");
        }
        else{
        for(let i=1;i<num;i++){
            factorial = result * i;
            result = factorial;
            
        }
        console.log("Factorial of ",num," is: ",result);
    }
    </script>
</body>
</html>
