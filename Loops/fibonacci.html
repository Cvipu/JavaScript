<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        let n = +prompt("Enter number");
        let n1 = 0;
        let n2 = 1;
        console.log(n1);
        console.log(n2);
        let i = 3;
        while(i<=n){
            let n3 = n1 + n2;
            console.log(n3);
            n1 = n2;
            n2 = n3;
            i++;
        }
    </script>
</body>
</html>
