<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
</head>
<body>
    <script>
        let n = +prompt("Enter number");
        let sum = 0;
        for(let i=1;i<n;i++){
            if(n%i==0){
                sum = sum + i;
            }
        }
        if(sum == n){
            console.log("Number is a perfect number");
        }
        else{
            console.log("Number is not a perfect number.");
        }
    </script>
</body>
</html>
