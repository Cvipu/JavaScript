<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '';
        for (let i = 1; i <= 1000; i++) {
            let temp = i;
            let revNum = 0;
            while (i > 0) {
                revNum = revNum * 10 + (i % 10);
                i = Math.trunc(i / 10);
            }
            if (temp == i) {
                str += ' ' + i;
            }
        }
        console.log(str);
    </script>
</body>

</html>
