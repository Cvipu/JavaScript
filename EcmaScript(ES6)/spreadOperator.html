<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator practice</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        //copy
        let result = [...arr];
        console.log(arr == result);
        console.log(result);
        //concate
        let arr2 = [9,'vipul','utsav'];
        let result1 = [...arr,...arr2];
        console.log(result1);
        //object
        let details = {
            name:'utasv',
            add: 'delhi'
        }
        let details1 = {
            ...details
        }
        console.log(details1);
        //concate//If key is same then override is happen with last one
        let emp = {
            ...details,
            age: 30,
            name:'vicky'
        }
        console.log(emp);
        console.log(details == details1);//false

        //important point // array to object is possible
        let arr6 = [1,2,3,4,5];
        let obj = {...arr6};
        console.log(obj);

        //Object to array conversion is not possible
        // let obj9 = {
        //     name: 'utsav',
        // }
        // let arr7 = [...obj9];
        // console.log(arr7);

        //String to array conversion
        let name = 'utsav jha';
        let data = [...name];
        console.log(data);
    </script>
</body>
</html>
