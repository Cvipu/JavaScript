<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <style>
        #input{
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn">Toggle</button>
    <div id="input">
        <nav id="navi"><i class="fa-regular fa-circle-xmark"></i></button></nav>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt alias nobis culpa incidunt laudantium necessitatibus accusantium vel quam sed natus! Fugit sint autem impedit accusamus vel repellendus cum sapiente soluta.
        </p>
    </div>
    <script>
        let btn = document.getElementById('btn');
        let input = document.getElementById('input');
        let navi = document.getElementById('navi');
        btn.addEventListener('click',()=>{
            input.style.display = 'block';
        })
        navi.addEventListener('click',()=>{
            input.style.display = 'none';
        })
        !input.addEventListener('click',()=>{
            input.style.display = 'none';
        })
        
        
    </script>
</body>

</html>
