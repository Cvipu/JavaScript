<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <table id="t1"></table>
    <script>
        let table = document.getElementById('t1');
        let row;
        let data;
        for(let i=1;i<=5;i++){
            row = document.createElement('tr');
            table.append(row);
            if(i%2!=0){
                row.style.backgroundColor = "yellow";
            }
            else{
                row.style.backgroundColor = "red";
            }
            for(let j=1;j<=5;j++){
                 data = document.createElement('td');
                 row.append(data);
                 data.innerText=`Vipul${Math.trunc(Math.random()*10)}`;
                 data.style.border = '2px solid red';
                 data.style.padding = '10px';
            }
        }
        console.log(table);
    </script>
</body>
</html>
