<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
        var year = Number(prompt("Enter year"));
        if(year%4 == 0){
            console.log("Provided year is a leap year.");
        }
        else{
            console.log("Not a leap year");
        }
    </script>
</body>
</html>
